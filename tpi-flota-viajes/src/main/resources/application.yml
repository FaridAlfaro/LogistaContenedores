server:
  port: ${SERVER_PORT:8083}

api:
  logistica:
    url: ${API_LOGISTICA_URL:http://ms-logistica:8080}

spring:
  application:
    name: ms-flota
  cloud:
    compatibility-verifier:
      enabled: false
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flowboxdb?options=-c%20timezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:flowbox_user}
    password: ${SPRING_DATASOURCE_PASSWORD:flowbox_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-test-query: SELECT 1
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI:http://localhost:8088/realms/tpi-backend}
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI:http://localhost:8088/realms/tpi-backend/protocol/openid-connect/certs}

keycloak:
  # CORRECCION 502: Permitir inyecci√≥n de URL interna de Docker
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8088}
  realm: tpi-backend
  resource: backend-client
  credentials:
    secret: RjFJc8RKqgfjZjeRBvzGkgcJhsngGLNQ

springdoc:
  swagger-ui:
    path: /swagger-ui.html

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
  instance:
    hostname: ms-flota