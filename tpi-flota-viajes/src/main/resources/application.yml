server:
  port: ${SERVER_PORT:8081} # Usar variable de entorno

spring:
    application:
        name: ms-solicitudes # Nombre para Eureka
    cloud:
        compatibility-verifier:
            enabled: false
    autoconfigure:
        exclude:
            - org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration
    datasource:
        url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flowboxdb}
        username: ${SPRING_DATASOURCE_USERNAME:flowbox_user}
        password: ${SPRING_DATASOURCE_PASSWORD:flowbox_pass}
    jpa:
        hibernate:
            ddl-auto: create-drop # 'update' o 'validate' en producción, 'create' para tests
        show-sql: true
        properties:
            hibernate:
                connection:
                    time_zone: UTC
    security:
        oauth2:
            resourceserver:
                jwt:
                 # 1. ISSUER-URI: Qué string debe tener el token en el campo 'iss'.
                # Debe coincidir EXACTAMENTE con el host público que usaste para generar el token.
                    issuer-uri: http://localhost:8088/realms/tpi-backend
                    
                # 2. JWK-SET-URI: A dónde va el contenedor a buscar las llaves públicas.
                # Usa el nombre del servicio en docker-compose (keycloak) y el puerto interno (8080).
                    jwk-set-uri: http://keycloak:8080/realms/tpi-backend/protocol/openid-connect/certs

springdoc:
  swagger-ui:
    path: /swagger-ui.html

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}